services:
  - type: web
    name: linkedin-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true
    rootDir: .

  - type: web
    name: linkedin-frontend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start -- --port 10001"
    envVars:
      - key: PORT
        value: 10001
      - key: BACKEND_URL
        value: https://linkedinpost-2mx5.onrender.com/
    autoDeploy: true
    rootDir: frontend
